  <body>
    <form class="input-search">

      <div class="col l12">
        <div class="row">

            <div class="ui-widget">
              <label for="tags">Tags: </label>
              <input id="tags">
            </div>
          </div>
          <div class="input-field col l6">
            <div class="ui-widget">
              <label for="tags">Tags: </label>

            </div>
          </div>
        </div>

    </div>

    "Haskell",
    "Java",
    "JavaScript",
    "Lisp",
    "Perl",
    "PHP",
    "Python",
    "Ruby",
    "Scala",
    "Scheme"
  ];
  $( "#tags" ).autocomplete({
    source: availableTags
  });
} );
  </script>
