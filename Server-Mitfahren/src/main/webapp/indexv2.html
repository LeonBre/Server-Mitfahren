<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Index</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <form>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="autocomplete-input-von" class="autocomplete">
            <label for="autocomplete-input-von">Von</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="autocomplete-input-nach" class="autocomplete">
            <label for="autocomplete-input-nach">Nach</label>
          </div>
          <div class="row">
          <div class="col s6 offset-s3">
            <input type="date" class="datepicker">
            <label for="datepicker">Zeit</label>
          </div>
        </div>
      </div>
      </div>
    </div>
  </form>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#autocomplete-input-von').autocomplete({
        data: {
          "Apple": null,
          "Microsoft": null,
          "Google": "https://gradle.org/wp-content/uploads/2016/02/google-logo.jpg"
        }
      });

      $('#autocomplete-input-nach').autocomplete({
        data: {
          "Apple": null,
          "Microsoft": null,
          "Google": "https://gradle.org/wp-content/uploads/2016/02/google-logo.jpg"
        }
      });

      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
      });

    });
  </script>
</body>

</html>
